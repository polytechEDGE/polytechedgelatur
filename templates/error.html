<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Error - College Predictor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg shadow-lg p-3 bd-navbar sticky-top" style="background: linear-gradient(to right, #000, #434343);">
    <div class="container-fluid">
      <a class="navbar-brand text-light" href="/">PolytechEDGE</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto text-center">
          <li class="nav-item"><a class="nav-link text-light" href="/">Home</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card border-danger">
          <div class="card-header bg-danger text-white">
            <h4 class="mb-0">Error</h4>
          </div>
          <div class="card-body">
            <p class="card-text">{{ message }}</p>
            <hr>
            <h5>Steps to resolve:</h5>
            <ol>
              <li>Place your PDF files in the <code>data/pdf/</code> directory</li>
              <li>Run <code>python process_pdfs.py</code> to extract data from PDFs</li>
              <li>Run <code>python train_model.py</code> to train the prediction model</li>
              <li>Restart the application</li>
            </ol>
            <a href="/" class="btn btn-primary mt-3">Return to Home</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
