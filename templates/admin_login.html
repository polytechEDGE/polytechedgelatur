<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="PolytechEDGE Admin Panel">
    <title>Admin Login | PolytechEDGE</title>

    <!-- CSS libraries -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/polytechEdge.css') }}">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }

        .admin-card {
            max-width: 500px;
            margin: 100px auto;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .admin-header {
            background: linear-gradient(135deg, #3a86ff, #8338ec);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .admin-body {
            padding: 30px;
        }

        .btn-admin {
            background: linear-gradient(135deg, #3a86ff, #8338ec);
            border: none;
            border-radius: 50px;
            padding: 10px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-admin:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(58, 134, 255, 0.2);
        }
    </style>
</head>

<body data-bs-theme="dark">
    <!-- Include the reusable header/navbar component -->
    {% include 'components/header.html' %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <div class="container">
        <div class="card admin-card">
            <div class="admin-header">
                <h2><i class="fas fa-lock me-2"></i> Admin Access</h2>
                <p class="mb-0">Enter the admin password to access the control panel</p>
            </div>
            <div class="admin-body">
                <!-- Flash Messages -->
                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
                {% endif %}
                {% endwith %}

                <form method="POST" action="{{ url_for('admin') }}">
                    <div class="mb-3">
                        <label for="password" class="form-label">Admin Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Enter admin password" required>
                        </div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-admin text-white">Access Admin Panel</button>
                    </div>
                </form>
                <div class="text-center mt-4">
                    <a href="{{ url_for('home_page') }}" class="text-decoration-none">
                        <i class="fas fa-arrow-left me-1"></i> Back to Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
