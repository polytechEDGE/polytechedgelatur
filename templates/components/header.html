<!-- Reusable Header/Navbar Component -->
<nav class="navbar navbar-expand-lg navbar-dark bg-gradient sticky-top shadow-lg">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="{{ url_for('home_page') }}">
            <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="PolytechEDGE Logo" width="40" height="40" class="d-inline-block align-text-top me-2 rounded-circle">
            <span class="fw-bold fs-4">PolytechEDGE</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('home_page') }}"><i class="bi bi-house-door"></i> Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('portal') }}"><i class="bi bi-journal-text"></i> Portal</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('guidance_page') }}"><i class="bi bi-compass"></i> Career Guidance</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('predictor') }}"><i class="bi bi-bar-chart"></i> College Predictor</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('guidance_job2') }}"><i class="bi bi-briefcase"></i> Job Roadmap</a>
                </li>
            </ul>
            <div class="d-flex align-items-center">
                <div class="mode-toggle me-3" onclick="toggleTheme()">
                    <i class="toggle-icon fas fa-sun sun"></i>
                    <i class="toggle-icon fas fa-moon moon"></i>
                    <div class="toggle-thumb"></div>
                </div>
                
                {% if is_logged_in %}
                <div class="dropdown me-3">
                    <button class="btn btn-outline-light dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-person-circle me-1"></i> {{ username }}
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                        <li><a class="dropdown-item" href="{{ url_for('profile') }}"><i class="bi bi-person"></i> Profile</a></li>
                        <li><a class="dropdown-item" href="{{ url_for('profile') }}"><i class="bi bi-gear"></i> Settings</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="{{ url_for('logout') }}"><i class="bi bi-box-arrow-right"></i> Logout</a></li>
                    </ul>
                </div>
                {% else %}
                <a href="{{ url_for('login') }}" class="btn btn-outline-light me-2"><i class="bi bi-person-fill"></i> Login</a>
                <a href="{{ url_for('signup') }}" class="btn btn-primary"><i class="bi bi-person-plus-fill"></i> Sign Up</a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>

<!-- Script for theme toggle -->
<script>
    function toggleTheme() {
        const body = document.body;
        if (body.getAttribute('data-bs-theme') === 'dark') {
            body.setAttribute('data-bs-theme', 'light');
        } else {
            body.setAttribute('data-bs-theme', 'dark');
        }
    }
</script>
